<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulačka složeného úročení</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #f5a623;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      color: #ffaeb8;
      margin-bottom: 2rem;
      font-style: italic;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #ffaeb8;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input#interest {
      background-color: #fffef5;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff5f7;
      border: 3px solid #ffaeb8;
      border-radius: 1rem;
      font-size: 1.4rem;
      line-height: 2.5rem;
      font-weight: bold;
      text-align: center;
    }
    .result .highlight {
      font-size: 1.7rem;
      color: #f85b3f;
      background-color: #fff2e6;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .chart-container {
      margin-top: 2rem;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Kalkulačka složeného úročení</h1>
  <p class="subtitle">Začni tam, kde jsi. Použij to, co máš. Vytvoř to, co chceš.</p>

  <label for="initial">Počáteční investice (Kč)</label>
  <input type="number" id="initial" placeholder="Např. 10000">

  <label for="monthly">Měsíční vklad (Kč)</label>
  <input type="number" id="monthly" placeholder="Např. 1000">

  <label for="years">Počet let</label>
  <input type="number" id="years" placeholder="Např. 10">

  <label for="interest">Roční úročení (%)</label>
  <input type="number" id="interest" placeholder="Např. 7" value="7">

  <button onclick="calculateCompoundInterest()">Spočítat</button>

  <div class="result" id="result" style="display:none;"></div>

  <div class="chart-container">
    <canvas id="growthChart" width="400" height="300"></canvas>
  </div>

  <div class="footer">
    Vygenerováno pomocí Kalkulačky složeného úročení &mdash; <a href="https://nebudsvorc.cz" target="_blank">nebudsvorc.cz</a>
  </div>

  <script>
    let chart;

    function calculateCompoundInterest() {
      const initial = parseFloat(document.getElementById('initial').value) || 0;
      const monthly = parseFloat(document.getElementById('monthly').value) || 0;
      const years = parseInt(document.getElementById('years').value) || 0;
      const interest = parseFloat(document.getElementById('interest').value);

      if (isNaN(interest)) {
        alert("Zadej prosím platné roční úročení.");
        return;
      }

      const monthlyRate = interest / 100 / 12;
      const months = years * 12;
      const labels = [];
      const data = [];
      const invested = [];

      let futureValue = initial * Math.pow(1 + monthlyRate, months);
      let totalInvested = initial;

      for (let i = 1; i <= months; i++) {
        futureValue += monthly * Math.pow(1 + monthlyRate, months - i);
      }

      for (let y = 1; y <= years; y++) {
        labels.push(`${y}. rok`);
        const monthsElapsed = y * 12;
        let yearlyFV = initial * Math.pow(1 + monthlyRate, monthsElapsed);
        for (let i = 1; i <= monthsElapsed; i++) {
          yearlyFV += monthly * Math.pow(1 + monthlyRate, monthsElapsed - i);
        }
        data.push(parseFloat(yearlyFV.toFixed(2)));
        invested.push(initial + monthly * monthsElapsed);
      }

      const profit = futureValue - (initial + (monthly * months));

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <div class="highlight">Konečná částka: ${futureValue.toLocaleString('cs-CZ', {minimumFractionDigits: 2, maximumFractionDigits: 2})} Kč</div>
        <div><strong>Celkem vloženo:</strong> ${(initial + monthly * months).toLocaleString('cs-CZ', {minimumFractionDigits: 2, maximumFractionDigits: 2})} Kč</div>
        <div><strong>Zisk:</strong> ${profit.toLocaleString('cs-CZ', {minimumFractionDigits: 2, maximumFractionDigits: 2})} Kč</div>
      `;

      if (chart) {
        chart.destroy();
      }

      const ctx = document.getElementById('growthChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Hodnota investice',
              data: data,
              borderWidth: 3,
              borderColor: '#f5a623',
              backgroundColor: 'transparent',
              fill: false
            },
            {
              label: 'Celkem vloženo',
              data: invested,
              borderDash: [5, 5],
              borderWidth: 2,
              borderColor: '#ffaeb8',
              backgroundColor: 'transparent',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
